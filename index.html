<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Media Gallery</h1>

  <div class="gallery-section" id="photo-section">
    <h2>Photos</h2>
    <div class="media-container" id="photo-container"></div>
  </div>

  <div class="gallery-section" id="video-section">
    <h2>Videos</h2>
    <div class="media-container" id="video-container"></div>
  </div>

  <div class="fullsize" id="fullsize-container">
    <img id="fullsize-image" src="" alt="Full size image">
    <video id="fullsize-video" controls>
      <source id="fullsize-video-source" src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
